<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loan Calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <header>
      <h1>Loan Calculator ðŸ’°ðŸ’²ðŸ’µ</h1>
    </header>
    <section class="calc-container">
      <form id="calc-form">
        <label>
          Loan Amount ($)
          <input type="text" min="1.0" pattern="^\d*(\.\d{0,2})?$" id="loan-amount" required>
        </label>
        <label>
          Term in Years
          <input type="text" min="1.0" id="loan-years" required>
        </label>
        <label>
          Yearly Rate (%)
          <input type="text" min="1.0" id="loan-rate" required>
        </label>
        <button type="submit" id="calc-submit">Calculate</button>
      </form>
      <div>
        <h3>Monthly Payment<h3>
        <span id="monthly-payment"></span>
      </div>
    </section>
  </body>
</html>
